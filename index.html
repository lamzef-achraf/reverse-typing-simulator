<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse Typing Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Reverse Typing Simulator 🔁</h1>
    <input 
      type="text" 
      id="userInput" 
      placeholder="Start typing something..." 
      autocomplete="off"
    />
    <div id="output"></div>
    <button onclick="copyText()">📋 Copy Reversed Text</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
